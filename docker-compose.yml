version: '3'

services:
  backend:
    container_name: backend
    image: payrollsystem/backend
    build: ./payrollsystem
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    volumes:
      - ./payrollsystem:/app
    restart: always
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - "postgres_data:/var/lib/postgresql/data/"
    ports:
      - "5432:5432"
    restart: on-failure

  redis:
    container_name: redis
    image: redis:alpine
    restart: always


  celery:
    build: ./payrollsystem
    container_name: celery
    command: >
      sh -c "celery -A config worker -l info  &&
      celery -A config beat -l info"

    depends_on:
      - redis

volumes:
  postgres_data:
